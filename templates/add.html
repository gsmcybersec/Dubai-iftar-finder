<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Mosque ‚Äî Dubai Iftar Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root { --green:#1a4731; --green-mid:#2d6a4f; --gold:#d4a017; --gold-light:#f0c040; --cream:#fdf6ec; --muted:#6b7280; }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'DM Sans',sans-serif; background:var(--cream); color:#1c1c1c; }
  header { background:linear-gradient(135deg,var(--green),var(--green-mid)); padding:1.2rem 2rem; display:flex; justify-content:space-between; align-items:center; }
  .logo { font-family:'Amiri',serif; color:var(--gold-light); font-size:1.3rem; text-decoration:none; }
  .nav-links a { color:rgba(255,255,255,0.75); text-decoration:none; margin-left:1.5rem; font-size:0.9rem; }
  main { max-width:650px; margin:2.5rem auto; padding:0 1.5rem 4rem; }
  .back { display:inline-flex; align-items:center; gap:0.4rem; color:var(--green); text-decoration:none; font-size:0.9rem; margin-bottom:1.5rem; font-weight:500; }
  h1 { font-family:'Amiri',serif; font-size:2rem; color:var(--green); margin-bottom:0.5rem; }
  .subtitle { color:var(--muted); margin-bottom:2rem; font-size:0.95rem; }
  .form-card { background:white; border-radius:16px; padding:2rem; border:1px solid #e8ede8; box-shadow:0 4px 20px rgba(0,0,0,0.04); }
  .form-group { margin-bottom:1.25rem; }
  label { display:block; font-size:0.85rem; font-weight:500; color:#374151; margin-bottom:0.4rem; }
  .required { color:#ef4444; }
  input, select, textarea {
    width:100%; padding:0.75rem 1rem;
    border:1px solid #d1d5db; border-radius:8px;
    font-family:'DM Sans',sans-serif; font-size:0.95rem;
    outline:none; transition:border .2s;
    background:white; color:#1c1c1c;
  }
  input:focus, select:focus, textarea:focus { border-color:var(--green); }
  textarea { resize:vertical; min-height:80px; }
  .row { display:grid; grid-template-columns:1fr 1fr; gap:1rem; }
  .hint { font-size:0.78rem; color:var(--muted); margin-top:0.3rem; }
  .btn-submit {
    width:100%; padding:1rem;
    background:var(--green); color:white;
    border:none; border-radius:10px;
    font-size:1rem; font-weight:600;
    cursor:pointer; margin-top:0.5rem;
    transition:background .2s;
  }
  .btn-submit:hover { background:var(--green-mid); }
  .section-divider { font-size:0.75rem; font-weight:600; color:var(--muted); text-transform:uppercase; letter-spacing:.08em; margin:1.5rem 0 1rem; padding-bottom:0.5rem; border-bottom:1px solid #e8ede8; }
</style>
</head>
<body>
<header>
  <a href="/" class="logo">üïå Dubai Iftar Finder</a>
  <div class="nav-links">
    <a href="/search">Browse All</a>
    <a href="/add">Add Mosque</a>
  </div>
</header>
<main>
  <a href="/" class="back">‚Üê Back to Home</a>
  <h1>Add a Mosque üïå</h1>
  <p class="subtitle">Know a mosque offering Iftar meals? Submit it here to help the community.</p>
  <div class="form-card">
    <form method="post" action="/add">

      <div class="section-divider">Basic Info</div>
      <div class="form-group">
        <label>Mosque Name (English) <span class="required">*</span></label>
        <input type="text" name="name" required placeholder="e.g. Al Safa Mosque">
      </div>
      <div class="form-group">
        <label>Arabic Name (ÿßÿÆÿ™Ÿäÿßÿ±Ÿä)</label>
        <input type="text" name="arabic_name" placeholder="ŸÖÿ≥ÿ¨ÿØ ÿßŸÑÿµŸÅÿß" dir="rtl">
      </div>
      <div class="row">
        <div class="form-group">
          <label>Area / Neighborhood <span class="required">*</span></label>
          <input type="text" name="area" required placeholder="e.g. Jumeirah, Karama">
        </div>
        <div class="form-group">
          <label>Iftar Time</label>
          <select name="iftar_time">
            <option value="Maghrib">Maghrib (default)</option>
            <option value="After Maghrib">After Maghrib</option>
            <option value="Before Maghrib">Before Maghrib</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>Full Address</label>
        <input type="text" name="address" placeholder="Street name, building, near landmark...">
      </div>

      <div class="section-divider">Location (Optional but helpful)</div>
      <div class="row">
        <div class="form-group">
          <label>Latitude</label>
          <input type="number" name="lat" step="any" placeholder="25.2048">
          <p class="hint">Find on Google Maps ‚Üí right-click ‚Üí coordinates</p>
        </div>
        <div class="form-group">
          <label>Longitude</label>
          <input type="number" name="lng" step="any" placeholder="55.2708">
        </div>
      </div>

      <div class="section-divider">Additional Details</div>
      <div class="row">
        <div class="form-group">
          <label>Estimated Capacity</label>
          <input type="number" name="capacity" placeholder="500">
        </div>
        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" name="contact" placeholder="+971-4-XXX-XXXX">
        </div>
      </div>
      <div class="form-group">
        <label>Notes</label>
        <textarea name="notes" placeholder="e.g. Open to everyone, free meals nightly, special Ramadan program..."></textarea>
      </div>

      <button type="submit" class="btn-submit">‚ûï Submit Mosque</button>
    </form>
  </div>
</main>
</body>
</html>
